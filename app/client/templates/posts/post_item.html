<template name="postItem">
  <article class="post">
    <section class="post-content">
      <h3><a href="{{url}}">{{title}}</a> <span>{{slug}}</span></h3>
      <p>
        submitted by {{author}}
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
      <a href="{{pathFor 'postPage'}}" class="discuss">Discuss</a>
    </section>
  </article>
</template>
